
# Kubernetes Deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-new-app-deployment
  labels:
    app: my-new-app
spec:
  replicas: 2 # Run two pods for high availability
  selector:
    matchLabels:
      app: my-new-app
  template:
    metadata:
      labels:
        app: my-new-app
    spec:
      containers:
      - name: my-new-app-container
        image: username/my-new-app:v1
        ports:
        - containerPort: 5000 # The port the application listens on inside the container
---
# Kubernetes Service configuration to expose the deployment
apiVersion: v1
kind: Service
metadata:
  name: my-new-app-service
spec:
  # This selector ensures the service routes traffic to pods with the 'app: my-new-app' label
  selector:
    app: my-new-app
  ports:
    - protocol: TCP
      port: 80 # The port the service is exposed on
      targetPort: 5000 # The port to forward traffic to on the pods
  # Exposes the service on an external IP, using the cloud provider's load balancer
  type: LoadBalancer
